name: CI
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - run: npm install -g pnpm
    - run: yarn install
    - run: npm install
    
    - run: pnpm install # 现在可以正常使用pnpm命令
    - run: pnpm run build
