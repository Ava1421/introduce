name: CI
 
on:
  push:
   branches: [ main ]
  pull_request:
   branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - run: npm install -g pnpm
    - run: npm config set registry https://registry.npmmirror.com #把npm源设置为淘宝源
    - run: yarn install
    - run: pnpm install # 现在可以正常使用pnpm命令
