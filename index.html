<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人简历</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入字体图标（可选） -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        .header p {
            color: #7f8c8d;
            margin: 10px 0;
        }

        .contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .contact p {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .section {
            margin: 25px 0;
            padding: 20px;
            border-left: 3px solid #3498db;
        }

        .section h2 {
            color: #3498db;
            margin-bottom: 15px;
        }

        .item {
            margin: 15px 0;
        }

        .item h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skills span {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        /* 响应式设计：手机端适配 */
        @media (max-width: 600px) {
            .contact {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 头部信息 -->
        <header class="header">
            <h1>张三</h1>
            <p>前端开发爱好者</p>
            <div class="contact">
                <p><i class="fas fa-phone"></i> 138-1234-5678</p>
                <p><i class="fas fa-envelope"></i> zhangsan@email.com</p>
                <p><i class="fas fa-map-marker-alt"></i> 北京</p>
            </div>
        </header>

        <!-- 教育背景 -->
        <section class="section">
            <h2><i class="fas fa-graduation-cap"></i> 教育背景</h2>
            <div class="item">
                <h3>某某大学 - 计算机科学与技术</h3>
                <p>2019.09 - 2023.06</p>
                <ul>
                    <li>GPA: 3.8/4.0</li>
                    <li>主修课程：Web开发、数据结构、算法</li>
                </ul>
            </div>
        </section>

        <!-- 技能 -->
        <section class="section">
            <h2><i class="fas fa-code"></i> 技能</h2>
            <div class="skills">
                <span>HTML/CSS</span>
                <span>JavaScript</span>
                <span>React</span>
                <span>Git</span>
            </div>
        </section>

        <!-- 项目经验 -->
        <section class="section">
            <h2><i class="fas fa-project-diagram"></i> 项目经验</h2>
            <div class="item">
                <h3>个人博客系统</h3>
                <p>2023.03 - 2023.05</p>
                <ul>
                    <li>使用 React + Node.js 开发</li>
                    <li>实现文章发布、评论功能</li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
